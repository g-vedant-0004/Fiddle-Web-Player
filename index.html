<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiddle - Web Player: Music for the Masses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Fiddle_logo.png">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Fiddle_logo.png" alt="Fiddle"></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Alan Walker Hits</h1>
            <div class="songItemContainer">
                <div class="songItem" id="0">
                    <img alt="1">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">03:32   </span></span>
                </div>
                <div class="songItem" id="1">
                    <img alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songlistplay"><span class="timestamp">03:13   </span></span>
                </div>
                <div class="songItem"id="2">
                    <img alt="1">
                    <span class="songName">Alone Pt.II</span>
                    <span class="songlistplay"><span class="timestamp">04:05   </span></span>
                </div>
                <div class="songItem" id="3">
                    <img alt="1">
                    <span class="songName">Darkside</span>
                    <span class="songlistplay"><span class="timestamp">03:59   </span></span>
                </div>
                <div class="songItem" id="4">
                    <img alt="1">
                    <span class="songName">Ignite</span>
                    <span class="songlistplay"><span class="timestamp">03:43  </span></span>
                </div>
                <div class="songItem" id="5">
                    <img alt="1">
                    <span class="songName">Sing Me To Sleep</span>
                    <span class="songlistplay"><span class="timestamp">03:11   </span></span>
                </div>
                <div class="songItem" id="6">
                    <img alt="1">
                    <span class="songName">Headlights</span>
                    <span class="songlistplay"><span class="timestamp">02:41   </span></span>
                </div>
                <div class="songItem" id="7">
                    <img alt="1">
                    <span class="songName">Paradise</span>
                    <span class="songlistplay"><span class="timestamp">03:23   </span></span>
                </div>
                <div class="songItem" id="8">
                    <img alt="1">
                    <span class="songName">I Don't Wanna Go</span>
                    <span class="songlistplay"><span class="timestamp">02:41   </span></span>
                </div>
                <div class="songItem" id="9">
                    <img alt="1">
                    <span class="songName">Play</span>
                    <span class="songlistplay"><span class="timestamp">02:48   </span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="Music gifs/5uwq.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Faded</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
